<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="main.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
		<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> -->
		
		<script src="main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>		
		<!-- congrats animation -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
		<!-- confetti -->
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>		

		<title>Jackpot</title>
    </head>
	
    <body>
		<!-- logo, title, settings, reset -->
	    <div class="header shadow"> 
			<div class="logo">
			</div>
			
			<div class="title display-1">
				Jackpot
			</div>
			
			<div class="nav">
				<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Settings</button> -->
				<button type="button" class="btn btn-primary"data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Settings</button>
				<button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
			</div>
		</div>
		
		<!-- winners  -->
		<div id="selected" class="selected hide">
			<h2>Winners</h2>
			<div id="selectedList" class="selectedList"></div>
		</div>
		
		<!-- controls -->
		<div class="controls">	
			<!-- <button  type="button" class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#winnerModal" onclick="selectWinner()">Select Winner</button>	 -->
			<!-- <button  type="button" class="btn btn-success"  onclick="selectWinner()">Select Winner</button>	 -->
			<div class="button_cont" align="center"><a class="winnerBtn" onclick="selectWinner()">Find Winner</a></div>
		</div>
		
		<!-- participants -->
		<div id="pick" class="pick">
			<h3>Participants</h3>
			<div class="listContainer shadow">
				<div id="pickList" class="pickList">
				</div>
			</div>
		</div>
		
		<!-- file input -->
		<input type="file" name="inputfile"
            id="inputfile" onchange="fileRead(this)" hidden>
		
		<!-- settings canvas -->
		<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
		  <div class="offcanvas-header">
			<h5 id="offcanvasRightLabel">Settings</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		  </div>
		  <div class="offcanvas-body">
			<p class="lead">
				Load names from file
				<button type="button" class="btn btn-primary" onclick="readFile()" data-bs-dismiss="offcanvas">Load</button>
			</p>
		  </div>
		</div>
		
		<!-- file load toast -->
		<div id="toastStartup" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		  <div class="toast-body text-center h6">
			Loaded sample Names. Use File Load from Settings.
		  </div>
		</div>
		
		
		<!-- reset toast -->
		<div id="toastReset" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		  <div class="toast-body text-center h6">
			Reset Successful
		  </div>
		</div>
		
		<!-- file load toast -->
		<div id="toastLoad" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		  <div class="toast-body text-center h6">
			File Load Successful
		  </div>
		</div>
		
		<!--Winner Modal -->
		<div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <!-- <div class="modal-header"> -->
				<!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
				<!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
			  <!-- </div> -->
			  <!-- <div class="modal-body"> -->
				<!-- ... -->
			  <!-- </div> -->
			  <!-- <div class="modal-footer"> -->
				<!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
				<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
			  <!-- </div> -->
			  <!-- <div id="tsparticles"></div> -->
				<div class="congrats">
					<h1 onclick="congratsAnime()">Congratulations!</h1>
					<div id="winner" class="winner"></div>
				</div>			  
			  <button type="button" class="btn btn-outline-success winnerClose" data-bs-dismiss="modal" onclick="loadWinners()">Close</button>			  
			</div>
		  </div>
		</div>
		
    </body>
</html>
